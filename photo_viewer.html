<!DOCTYPE html>

	<head>

				      			BlogStar

					<div class="collapse navbar-collapse"

							</li>
							<li>
								<a href="#" id="usage_tab">

							</li>
							<li>

								</a>
							</li>

							<li>

							</li>

	<script type="text/x-handlebars-template" id="big_view">
		
		<div>
			<img src="{{src}}" style="width:80%">

			<div class="author">
				<h1>{{name}}</h1>
				<h3>{{blogintro}}</h3>
			</div>
		</div>

	</script>

	<script type="text/javascript">
		function setTemplate(template_name, data){
			var html=template_name(data)

			$("#content").html(html)
		}

		var image_template=Handlebars.compile(source)

		setTemplate(image_template, data_gallery[0])
